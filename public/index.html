<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Capture the flag</title>
    <!-- add css file -->
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>

    <script type="x-mustache-template" id="flag-template">
     <h2>Name: {{ name }}</h2>
     <p>Team: {{team}}</p>
     <button id="freeze">Freeze</button>
     <button id="flag">Flag</button>
    </script>

  </head>
  <body>

    <div class="shadow">
    <h1>Capture the flag</h1>
    </div>


    <section id="game">
      <div class="add">
        <form class="form">
          <input type="text" id="addPlayer" placeholder="add a player">
          <select name="team">
            <option value="volvo">Chaser</option>
            <option value="saab">Runner</option>
          </select>
          <button type="button" id="addbtn">Add</button>
        </form>

      </div>

      <div class="list">
        <ul class="ul">

        </ul>
      </div>
    </section>




    <!-- add js file -->
    <script src="app.js" type="text/javascript">
    </script>
  </body>
</html>
